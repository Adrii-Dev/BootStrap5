<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css"/>
    <!-- Se necesita cargar primero la dependencia de @popper antes que la de bootstrap -->
    <script src="../node_modules/@popperjs/core/dist/umd/popper-base.min.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</head>
<body>
    <h1>List Group</h1>
    <ul class="list-group" id="myTab">
        <li class="list-group-item">
            Primero
        </li>
        <li class="list-group-item">
            Segundo
        </li>
        <li class="list-group-item">
            Tercero
        </li>
    </ul>

    <script>

        const myTab = document.getElementById("myTab")
        myTab.addEventListener('hidden.bs.tab', event => {
            console.log('cerrado')
        })
        myTab.addEventListener('hide.bs.tab', event => {
            console.log('cerrado con hide')
        })
        myTab.addEventListener('show.bs.tab', event => {
            console.log('show')
        })

        const myTabI = bootstrap.Tab.getOrCreateInstance('#myTab');// Cuando llamamos al elemento con bootstrap hay que ponerle la #
        const myTabChild = bootstrap.Tab.getOrCreateInstance(myTabI._getChildren()[1]);// Pilla al hijo que quieras de la lista
        myTabChild.show();// Lo remarca por pantalla
    </script>
</body>
</html>
