<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css"/>
    <!-- Se necesita cargar primero la dependencia de @popper antes que la de bootstrap -->
    <script src="../node_modules/@popperjs/core/dist/umd/popper-base.min.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</head>
<body style="background: #09F;">

    <style>
        .carousel-inner{
            height: 0;
            padding-bottom: 50%;
        }
        .carousel-item{
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
        }
        .carousel-item img{
            height: 100%;
            object-fit: cover;
        }
    </style>
    <div class="container">
        <!-- Cuerpo del carrusel -->
        <div class="carousel slide" id="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active"><!-- active para la que se vaya a mostrar la primera -->
                    <img src="../images/koke.jpg" class="d-block w-100">

                    <div class="carousel-caption">
                        <h1>Koke</h1>
                        <p>A la contra lmao</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="../images/gato.png" class="d-block w-100">
                </div>
                <div class="carousel-item">
                    <img src="../images/mere.jpg" class="d-block w-100">
                </div>
                <div class="carousel-item">
                    <div class="bg-success w100 d-flex flex-column">
                        <h1>Titulo</h1>
                        <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Voluptatum recusandae asperiores temporibus illo nostrum maiores vero minus magni. Ipsam ea laudantium minima doloremque labore perferendis ab incidunt, ut sunt fugit.</p>
                    </div>
                </div>
                <!-- Indicadores que tienen que ser tantos como los elementos que pones en el carrusel-->
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carousel" data-bs-slide-to="0" class="active"></button>
                    <button type="button" data-bs-target="#carousel" data-bs-slide-to="1"></button>
                    <button type="button" data-bs-target="#carousel" data-bs-slide-to="2"></button>
                    <button type="button" data-bs-target="#carousel" data-bs-slide-to="3"></button>
                </div>
            </div>
        </div>
        <!-- Botones a los lados para pasar de una imagen a otra-->
        <button class="carousel-control-prev" type="button" data-bs-target="#carousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
            <span class="visually-hidden">Previus</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carousel" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</body>
</html>
