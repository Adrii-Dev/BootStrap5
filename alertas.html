<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alertas</title>

    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css"/>
    <!-- Se necesita cargar primero la dependencia de @popper antes que la de bootstrap -->
    <script src="../node_modules/@popperjs/core/dist/umd/popper-base.min.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="alert alert-danger" id="myAlert">
        <h4 class="alert-heading">Titulo</h4>
        <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Vel, cum inventore voluptatibus labore obcaecati ex explicabo odio. Consectetur voluptatem nisi reiciendis recusandae mollitia doloremque molestias eum. Quos repellat impedit suscipit.</p>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <script>
        const myAlertI = bootstrap.Alert.getOrCreateInstance('#myAlert');// Cuando llamamos al elemento con bootstrap hay que ponerle la #
        // myAlertI.close()

        const myAlert = document.getElementById("myAlert")
        myAlert.addEventListener('close.bs.alert', event => {
            console.log('cerrado')
        })
    </script>
</body>
</html>
